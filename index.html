<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="/assets/css/main.css"/>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">

    <title>Debate.uy</title>
  </head>
  <body>
    <div class="h-100">
		<div class="row justify-content-center h-100">
			<div class="col-lg-9 p-0 h-100 d-none d-lg-block" 
				style="background: url(/assets/img/debate-presidencial.jpeg) center #25242c no-repeat; background-size: contain;">
			</div>
			<div class="col-lg-3 text-center align-self-center p-3">
				<img class="img-fluid pb-3" src="https://recursos.partidodigital.org.uy/assets/img/logo_horizontal_naranja.png" />
				<img class="img-fluid pb-3 d-block d-lg-none" src="/assets/img/debate-presidencial.jpeg" />
				<div id="timerWrapper">
					<ul id="timer" class="p-0 m-0">
						<li class="pr-2">
							<span id="dias">--</span>día
						</li>
						<li class="pr-2">
							<span id="horas">--</span>horas
						</li>
						<li class="pr-2">
							<span id="minutos">--</span>minutos
						</li>
						<li class="pr-2">
							<span id="segundos">--</span>segundos
						</li>
					</ul>
					<p class="mt-3 mb-0">Si no podés verlo, recibí los mejores momentos en tu email luego que termine:</p>
					<form id="registro_web" class="py-2">
						<input type="email" placeholder="Ingresa tu email" name="email" class="required email" required="">
						<button id="enviar_info">Enviar</button>
					</form>
				</div>
			</div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="/assets/js/main.js"></script>
  </body>
</html>
